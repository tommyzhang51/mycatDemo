## default config

server:
  port: 8080
  context-path: /
spring:
  datasource:
    name: dataSource
    driver-class-name: org.postgresql.Driver
    url: jdbc:mysql://localhost:8066/postgresmycat?characterEncoding=UTF-8&useSSL=false&autoReconnect=true&rewriteBatchedStatements=true
    username: root
    password: 123456
mybatis:
  mapper-locations: classpath:mapping/*.xml
  type-aliases-package: com.model

#pagehelper分页插件
pagehelper:
    helperDialect: postgresql
    reasonable: true
    supportMethodsArguments: true
    params: count=countSql